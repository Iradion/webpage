<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
  </head>
  <body>
    <form action="">
      <span>Ingresa tu nombre</span>
      <label for="name">
        <input type="name" name="name" id="name" required />
      </label>
      <span>Ingresa tu correo electrónico</span>
      <label for="email">
        <input type="email" name="email" id="email" required />
      </label>
      <span>Pais de origen</span>
      <select name="pais" required>
        <option value="mexico">México</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
      </select>
      <span>Codigo postal</span>
      <label for="cp">
        <input type="text" name="cp" id="cp" required />
      </label>
      <span>Ingresa tu fecha de nacimiento</span>
      <label for="date">
        <input type="date" id="date" required />
      </label>
      <span>¿A qué hora podemos contactarte?</span>
      <label for="time">
        <input type="time" id="time" required />
      </label>
      <span>¿Tienes alguno de estos problemas de salud?</span>
      <label for="obesidad">Obesidad</label>
      <input type="checkbox" id="obesidad" name="obesidad" required />
      <label for="corazon">Problemas de corazon</label>
      <input type="checkbox" id="corazon" name="corazon" required />
      <label for="cancer">Cancer</label>
      <input type="checkbox" id="cancer" name="cancer" required />
      <span>¿A que lugar te gustaría viajar?</span>
      <label for="marte">Marte</label>
      <input type="radio" id="marte" name="lugares" required />
      <label for="luna">Luna</label>
      <input type="radio" id="luna" name="lugares" required />
      <label for="urano">Urano</label>
      <input type="radio" id="urano" name="lugares" required />
      <label for="submit">
        <input type="submit" id="submit" value="Registrarse" />
      </label>
    </form>
  </body>
</html>
